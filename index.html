<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Pixel Painter</title>
    <link rel="stylesheet" type="text/css" href="style.css">    
</head>

<body>
    <h1>Pixel Painter</h1>
    <div id="canvas"></div>
    <form id="color-picker">
        <label for="white">
            <input type="radio" id="white" name="colour" value="white">
        </label><br>
        <label for="yellow">
            <input type="radio" id="yellow" name="colour" value="yellow">
        </label><br>
        <label for="green">
            <input type="radio" id="green" name="colour" value="green">
        </label><br>
        <label for="red">
            <input type="radio" id="red" name="colour" value="red">
        </label><br>
        <label for="blue">
            <input type="radio" id="blue" name="colour" value="blue">
        </label><br>
        <label for="black">
            <input type="radio" id="black" name="colour" value="black" checked="checked">
        </label>
    </form>
    
<script src="script.js"></script>
</body>
</html>
