<!DOCTYPE html>
<html>
<head>
    <title>Pixel Painter</title>
        
<style>
#canvas {
    display: grid;
    grid-template-columns: repeat(9, 30px);
    grid-template-rows: repeat(9, 30px);
    justify-content: center;
}
#canvas > div {
    width: 30px;
    height: 30px;
}

</style>    
</head>

<body>
    <h1>Pixel Painter</h1>
    <div id="canvas"></div>
    <form id="color-picker">
        <input type="radio" id="white" name="colour" value="white">
        <label for="white">white</label><br>
        <input type="radio" id="yellow" name="colour" value="yellow">
        <label for="yellow">yellow</label><br>
        <input type="radio" id="green" name="colour" value="green">
        <label for="green">green</label><br>
        <input type="radio" id="red" name="colour" value="red">
        <label for="red">red</label><br>
        <input type="radio" id="blue" name="colour" value="blue">
        <label for="blue">blue</label><br>
        <input type="radio" id="black" name="colour" value="black" checked="checked">
        <label for="black">black</label>
    </form>
    
<script>
//Setup the canvas
const canvas = document.getElementById('canvas');
var i;
for (i=0; i<81; i++) {
    const div = document.createElement('div');
    div.classList = 'cell';
    canvas.appendChild(div);
}

//Draw logic
let isDrawing = false;

const cells = document.querySelectorAll('.cell');
cells.forEach((div) => {
    div.addEventListener('mousedown', () => {
        colour(div);
        isDrawing = true;
    });
    div.addEventListener('mouseenter', () => {
        if (isDrawing == true) {
            colour(div);
        };
    });
    div.addEventListener('mouseup', () => {
        isDrawing = false;
    });
});

//colour the cell
function colour(cell) {
    let colour = document.querySelector('input:checked').value;
    cell.style.backgroundColor = colour;
}
</script>

</body>
</html>
